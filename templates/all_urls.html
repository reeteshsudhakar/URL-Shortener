{% extends "base.html" %}
{% block title %}View all URLS{% endblock %}

{% block content %}
    {% for url in vals %}
        <p><strong>Short: </strong>{{url.short}} <strong>Long:</strong> {{url.long}}</p>
    {% endfor %}
{% endblock %}

{% block content %}
    <a href="http://shorten-your-url.herokuapp.com/">BACK TO HOME</a>
{% end block %}
